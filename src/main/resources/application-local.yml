spring:
  devtools:
    livereload:
      enabled: true

  web:
    resources:
      chain:
        cache: false
      cache:
        cachecontrol:
          no-cache: true
          no-store: true
          must-revalidate: true

  thymeleaf:
    cache: false   # optional; harmless even if not used

# Optional: override server port locally if needed
# server:
#   port: 8080
