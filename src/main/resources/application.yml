spring:
  application:
    name: trading-journal

  datasource:
    url: jdbc:postgresql://localhost:5432/trading_journal
    username: trader
    password: secret

  jpa:
    hibernate:
      ddl-auto: update   # we will replace with Flyway migrations soon
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
