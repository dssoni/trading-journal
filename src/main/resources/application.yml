spring:
  application:
    name: trading-journal
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/trading_journal} # it is a default value in ${}, so if not present, it'll take these.
    username: ${DB_USERNAME:trader}
    password: ${DB_PASSWORD:secret}
  jpa:
    hibernate:
      ddl-auto: validate   # Flyway owns the schema
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: ${PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info
