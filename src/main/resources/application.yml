spring:

  application:
    name: trading-journal

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/trading_journal}
    username: ${DB_USERNAME:trader}
    password: ${DB_PASSWORD:secret}

  app:
    base-url: ${APP_BASE_URL:http://localhost:8080}

  jpa:
    hibernate:
      ddl-auto: validate

    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration

  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

server:
  port: ${PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info
