spring:
  application:
    name: trading-journal

  datasource:
    url: jdbc:postgresql://localhost:5432/trading_journal   # <— use your current value
    username: trader                                        # <— your current value
    password: secret                                        # <— your current value
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

server:
  port: 8080                # <— your current port if different
