<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Trades - Trading Journal</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="logo">Trading Journal</a>
    <div class="nav-links">
      <a href="view-trades.html" class="active">View Trades</a>
      <a href="visualize.html">Visualize</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Logout</a>
    </div>
  </nav>
  <div class="table-container">
    <div class="table-wrapper">
    <h1>All Trades</h1>
    <table id="tradesTable">
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Asset Type</th>
          <th>Entry Date</th>
          <th>Exit Date</th>
          <th>Status</th>
          <th>PnL</th>
          <th style="min-width: 110px;">Action</th>
        </tr>
      </thead>
      <tbody id="tradesTableBody">
        <!-- Populated by JS -->
      </tbody>
    </table>
    </div>
  </div>

    <!-- Popup Modal for Closing Trade -->
<div id="closeTradeModal" class="modal" style="display:none;">
  <div class="modal-content">
    <h2>Close Trade</h2>
    <form id="closeTradeForm">
      <div class="form-group">
        <label for="exitPrice">Exit Price ($)</label>
        <input type="number" id="exitPrice" name="exitPrice" step="0.01" required />
      </div>
      <div class="form-group">
        <label for="exitDate">Exit Date</label>
        <input type="date" id="exitDate" name="exitDate" required />
      </div>
      <div class="form-group">
        <label for="exitTime">Exit Time</label>
        <input type="time" id="exitTime" name="exitTime" required />
      </div>
      <div class="form-group">
        <label for="exitNotes">Notes</label>
        <textarea id="exitNotes" name="exitNotes" rows="2"></textarea>
      </div>
      <div style="display: flex; gap: 10px;">
        <button type="button" id="cancelCloseBtn" class="button" style="background:#bbb;">Cancel</button>
        <button type="submit" class="button">Confirm</button>
      </div>
    </form>
  </div>
</div>

  <script src="view-trades.js"></script>
</body>
</html>
