<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trading Journal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="index.html" class="logo">Trading Journal</a>
    <div class="nav-links">
      <a href="view-trades.html">View Trades</a>
      <a href="visualize.html">Visualize</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Logout</a>
    </div>
  </div>

  <div class="container">
    <form id="tradeForm" autocomplete="off" style="max-width:480px; margin:36px auto;">
      <h1 style="text-align:center; margin-bottom:2rem;">
        <img src="https://img.icons8.com/ios-filled/40/receipt.png" alt="Trade Icon" style="vertical-align:middle;margin-right:8px;margin-top:-6px;"/>
        Trade Entry
      </h1>

      <div class="form-group">
        <label for="symbol">Symbol</label>
        <input type="text" name="symbol" id="symbol" list="tickers" required autocomplete="off" maxlength="8" />
        <datalist id="tickers"></datalist>
      </div>

      <div class="form-group">
        <label for="assetType">Asset Type</label>
        <select name="assetType" id="assetType" required>
          <option value="STOCK">Stock</option>
          <option value="OPTION">Option</option>
        </select>
      </div>
      <div class="form-group">
        <label for="optionType">Option Type</label>
        <select name="optionType" id="optionType">
          <option value="">--</option>
          <option value="CALL">Call</option>
          <option value="PUT">Put</option>
        </select>
      </div>
      <div class="form-group">
        <label for="entryPrice">Entry Price ($)</label>
        <input type="number" name="entryPrice" id="entryPrice" step="0.01" required min="0" />
      </div>
      <div class="form-group">
        <label for="entryDate">Entry Date</label>
        <input type="date" name="entryDate" id="entryDate" />
      </div>
      <div class="form-group">
        <label for="positionSize">Position Size</label>
        <input type="number" name="positionSize" id="positionSize" required min="1" />
      </div>
      <div class="form-group">
        <label for="broker">Broker</label>
        <select name="broker" id="broker">
          <option value="WEALTHSIMPLE">Wealthsimple</option>
          <option value="IBKR">IBKR</option>
        </select>
      </div>
      <div class="form-group">
        <label for="commission">Commission (optional)</label>
        <input type="number" name="commission" id="commission" step="0.01" min="0"/>
      </div>
      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea name="notes" id="notes" rows="3" maxlength="200"></textarea>
      </div>
      <button type="submit">Submit Trade</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
